<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MBTI × Animal Archetypes</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){ emailjs.init("9ZPs0xUKexoRA-Ckm"); })();
    window.EMAILJS_SERVICE_ID="service_ords2m8";
    window.EMAILJS_TEMPLATE_ID="template_a73agrg";
  </script>
</head>
<body>
  <header class="site-header">
    <div class="hero">
      <img src="assets/quadrants/MBTI-16.jpg" alt="MBTI Quadrants" class="hero-img"/>
      <div class="hero-text">
        <h1>MBTI 16型人格分析</h1>
        <p class="subtitle">像跟朋友聊天一樣的 32 題，找出你的 MBTI × 動物圖卡</p>
      </div>
    </div>
  </header>

  <main id="app">
    <section id="start-screen" class="card">
      <h2>開始測驗</h2>
      <p>共 32 題，約 4～6 分鐘，每次顯示 1 題。</p>
      <div class="form-row">
        <label>你的名字</label>
        <input id="nameInput" type="text" placeholder="可留白" />
      </div>
      <div class="form-row">
        <label>Email（寄送完整報告，可留白）</label>
        <input id="emailInput" type="email" placeholder="example@mail.com" />
      </div>
      <button id="btnStart" class="btn">開始</button>
      <p class="privacy">隱私告知：僅用於寄送報告，不做儲存。</p>
    </section>

    <section id="quiz-screen" class="card hidden">
      <div class="progress"><div id="progressBar" class="bar"></div></div>
      <div id="qIndex" class="q-index">1 / 32</div>
      <h3 id="qTitle">題目內容</h3>
      <div id="qOptions" class="options"></div>
      <div class="nav-row">
        <button id="btnPrev" class="btn ghost">上一題</button>
        <button id="btnNext" class="btn">下一題</button>
      </div>
    </section>

    <section id="result-screen" class="card hidden">
      <h2>你的人格 × 動物圖卡</h2>
      <div class="result-main">
        <img id="mainCardImg" class="main-card" alt="你的專屬圖卡" />
        <div class="result-info">
          <p id="typeLine" class="type-line"></p>
          <div class="score-grid" id="scoreGrid"></div>
        </div>
      </div>

      <div class="top4">
        <h3>最貼近你的 4 張圖卡</h3>
        <div id="top4List" class="top4-list"></div>
      </div>

      <div class="cta-row">
        <button id="btnRestart" class="btn ghost">再測一次</button>
        <button id="btnSend" class="btn">寄送完整報告到 Email</button>
      </div>
      <div class="quad-footer">
        <img src="assets/quadrants/Fantastic4.jpg" class="quad-img" alt="四象限說明" />
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 MBTI × Animal Archetypes</p>
  </footer>

  <script src="js/questions.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
